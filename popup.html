<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 200px;
        height: 70px;
      }
      #active {
        background-color: darkgreen;
        color: aliceblue;
        width: 100px;
        height: 30px;
        border: 0px;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label for="speed">Speed:</label>
    <select name="speed" id="speed">
      <option value="1">1</option>
      <option value="1.25">1.25</option> 
      <option value="1.5">1.5</option>
      <option value="1.75">1.75</option>
      <option value="2" selected>2</option>
      <option value="2.5">2.5</option>
      <option value="3">3</option>
      <option value="3.5">3.5</option>
      <option value="4">4</option>
      <option value="4.5">4.5</option>
      <option value="5">5</option>
    </select>
    <br />
    <input type="checkbox" name="disbled-btn" id="disbled-btn" checked/>
    <label for="disbled-btn">Clear Useless Button in Video ?</label>
    <br />
    <button id='active'>Active</button>
    <!-- <p style="margin-bottom: 1em"><strong>note:</strong> You can fast-forward and rewind video's time using arrow left (←) and right (→)</p> -->
  </body>
  <script src="popup.js"></script>
</html>
